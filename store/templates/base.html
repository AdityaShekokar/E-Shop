<head>

    <script>
    function callAPI(){
    var inputVal = document.getElementById("myInput").value;
    $.ajax({
    url: "/search/,
    type: "get",
    success: function(response) {
      var availableTags = [
        {% for items in response %}
            "{{items.name}}",
        {% endfor %}
    ];
    $( "#myInput" ).autocomplete({
      source: availableTags
    error: function(xhr) {
}
})

}

    </script>
</head>
<body>
<!--navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <form method="GET" action="{% url 'filter_view' %}" class="form-inline">
        <input name=search class="form-control mr-sm-2" type="search" placeholder="Search" id="myInput" aria-label="Search">
<!--        <button type="button" onclick="callAPI();" class="btn btn-outline-success my-2 my-sm-0">Search</button>-->
        <input type="submit"  class="btn btn-outline-success my-2 my-sm-0" value="Search">
    </form>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
<!--            <li class="nav-item">-->

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

</nav>
